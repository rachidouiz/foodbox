<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Confirmer la commande - Le Légendaire</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="paiement-container">
        <h1>Confirmer la commande</h1>
        <p>Montant total à payer : <strong>{{ "%.2f"|format(total) }} $</strong></p>
        <form method="post">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required><br>
            <label for="email">E-mail :</label>
            <input type="email" id="email" name="email" required><br>
            <label for="chambre">Numéro de chambre :</label>
            <input type="text" id="chambre" name="chambre" required><br>
            <label for="instructions">Instructions spécifiques :</label>
            <textarea id="instructions" name="instructions" rows="2"></textarea><br>
            <button type="submit" class="btn-luxe">Envoyer la commande</button>
        </form>
        <a href="{{ url_for('panier') }}">Retour au panier</a>
    </div>
</body>
</html>
