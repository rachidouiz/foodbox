<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #2f3640;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 12px;
      color: #353b48;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #dcdde1;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #752731;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #811d1d;
    }

    .messages {
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 6px;
      background-color: #fcecec;
      color: #e84118;
      border: 1px solid #e84118;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Connexion Administrateur</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="messages">
          {% for category, message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('auth') }}" method="post">
      <label>
        Nom d'utilisateur:
        <input type="text" name="nom_utilisateur" required>
      </label>
      <label>
        Mot de passe:
        <input type="password" name="mot_de_passe" required>
      </label>
      <button type="submit">Se connecter</button>
    </form>
  </div>
</body>
</html>
