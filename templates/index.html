<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Le Légendaire – Commande en ligne</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo Le Légendaire">
        <h1>Le Légendaire</h1>
        <div class="slogan">Le goût authentique du Saguenay, livré chez vous !</div>
        <a href="{{ url_for('panier') }}">Voir le panier ({{ panier|length }})</a>
    </header>
    <main>
        <section class="menu-list">
            {% for plat in plats %}
            <div class="card">
                <h2>{{ plat.nom }}</h2>
                <div class="prix">{{ plat.prix }} $</div>
                <form method="post">
                    <input type="hidden" name="plat_id" value="{{ plat.id }}">
                    <button type="submit">Ajouter au panier</button>
                </form>
            </div>
            {% endfor %}
        </section>
    </main>
</body>
</html>
