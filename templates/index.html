<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Le Légendaire – Commande en ligne</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Le Légendaire" width="120">
    <h1>Bienvenue chez Le Légendaire !</h1>
    <p>Le goût authentique du Saguenay, livré chez vous !</p>
    <h2>Menu du restaurant</h2>
    <ul>
        {% for plat in plats %}
            <li>
                {{ plat.nom }} — {{ plat.prix }} $ 
                <form method="post" style="display:inline">
                    <input type="hidden" name="plat_id" value="{{ plat.id }}">
                    <button type="submit">Ajouter au panier</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('panier') }}">Voir le panier ({{ panier|length }})</a>
</body>
</html>
